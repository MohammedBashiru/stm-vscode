<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../media/style.css">
    <title>Password Auth</title>
</head>
<body>
    <div class="login-form">
        <h1 id="welcome">Syncline Task Manager</h1>
        <p>Authenticate Password & Email</p>
        <form action="" method="">
            <div class="form-control">
                <label for="username">Username</label>
                <input id="username" type="string" name="username" value=""></input>
            </div>
            <div class="form-control">
                <label for="username">Password</label>
                <input id="password" type="password" name="password" value=""></input>
            </div>
            <div class="form-control">
                <button type="button" id="saveCreds">Save</button>
            </div>
        </form>
    </div>
    <script nonce="${nonce}" src="../media/auth.js"></script>
</body>
</html>
